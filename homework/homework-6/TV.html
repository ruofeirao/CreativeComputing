<!DOCTYPE html>
<html>
<head>
	<title>TV</title>
<style>

</style>
</head>
<body>

<img id="screen" src="garfield-1.gif">

<script>

var channels = [
					"garfield-1.gif",
					"garfield-2.gif",
					"garfield-3.gif",
					"garfield-4.gif",
					"garfield-5.gif",
					"garfield-6.gif",
					"garfield-7.gif",
					"garfield-8.gif",
					"garfield-9.gif",
					"garfield-10.gif",
					]
var channels_index = 0;

function change_channel(event){
	console.log(event);
	var x = event.keyCode;
	if (x == 38){//38){
		channels_index = channels_index + 1;
	}
	if(x == 40){//40){
		channels_index = channels_index - 1;
	}
	document.getElementById("screen").src = channels[channels_index]
}

document.onkeydown = change_channel;

</script>
</body>
</html>
